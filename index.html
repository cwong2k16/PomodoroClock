<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Christopher Wong</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <h1>
    POMODORO CLOCK  
  </h1>
  <div class = "row">
    <div id = "breakTimer" class = "col-md-6 center">
        <div>
            Break Length
        </div>
        <div>
            <span id = "breakTimeset" class = "timer">5</span>
        </div>
        <button id = "breakSub" class = "btn buttonSub">-</button>
        <button id = "breakAdd" class = "btn buttonAdd">+</button>
    </div>
    <div id = "sessionTimer" class = "col-md-6 center">
        <div>
            Session Length
        </div>
        <div>
            <span id = "sessionTimeset" class = "timer">25</span>
        </div>
        <button id = "sessionSub" class = "btn buttonSub">-</button>
        <button id = "sessionAdd" class = "btn buttonAdd">+</button>
    </div>
  </div>
  <div class = "center">
      <button type="button" id = "pauseplay" class = "btn playpause">
          <img id = "playpause" class = "center" src = "assets/play.png"></img>
      </button>
  </div>
  <div class = "center">
      <img src = "assets/tomato.png"></img>
      <div id = "timer"></div>
  </div>
    <script src="js/index.js"></script>
</body>
</html>
